<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Getting Started Extension's Popup</title>
    <script src="js/vendor.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>

  <div id="app">
    <h3>Sonoma Task Priority Launcher</h3>

    <ul id="tasks"></ul>

    <textarea id="text"></textarea>

    <a class="spl-button" id="b-run" href="#">Set new tasks</a>
  </div>



  <div class="hidden">
    <ul>
      <li>Current URL: <span id="url"></span></li>
      <li>Current Time: <span id="time"></span></li>
    </ul>
    <button id="countUp">count up</button>
    <button id="changeBackground">change background</button>
  </div>

    <script src="js/popup.js"></script>
  </body>
</html>
